<section class="pad-t-2 pad-b-2 testimonial-section">
  <div class="grid grid-middle wrapper island-2">
    <div class="unit [ xs-1 s-1 m-1-4 l-1-3 xl-1-4 ] text-center">
      <i class="icon i-256">
        <img src="{{site.baseurl}}/{{site.data.testimonials[include.id].image}}" alt="Illustration of testimonial person">
      </i>
    </div>

    <div class="unit [ xs-1 s-1 m-3-4 l-2-3 xl-3-4 ] pad-t gutter zindex-3">
      <blockquote class="gutter-2">
        <p class="push-1-2 testimonial-text">{{site.data.testimonials[include.id].testimonialQuote}}</p>
        <footer class="quote-footer max-widthsmalltext">
          <cite class="micro blue-text"><em class="bold not-italic">{{site.data.testimonials[include.id].testimonialCite}}</em><br> {{site.data.testimonials[include.id].testimonialLocation}}</cite>
        </footer>
      </blockquote>
    </div>
  </div>
</section>
