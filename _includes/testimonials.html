<section class="pad-t-2 pad-b-2 testimonial-section">
  <div class="grid grid-middle wrapper island-2">
    {% for people in site.data.testimonials limit: 1%}
      <div class="unit [ xs-1 s-1 m-1-3 l-1-3 xl-1-4 ] text-center">
        <i class="icon i-192">
          <img src="{{site.baseurl}}/{{people.image}}" alt="Illustration of the Growler vehicle">
        </i>
      </div>

      <div class="unit [ xs-1 s-1 m-2-3 l-2-3 xl-3-4 ] pad-t gutter-1-4">
        <blockquote>
          <p class="push-1-2 yotta">{{people.testimonialQuote}}</p>
          <footer class="quote-footer max-widthsmalltext">
            <cite class="micro blue-text"><em class="bold not-italic">{{people.testimonialCite}}</em>,<br> {{people.testimonialLocation}}</cite>
          </footer>
        </blockquote>
      </div>
    {% endfor %}
  </div>
</section>
