<section class="map-section">
  <div class="grid">
    <div class="unit [ xs-0 s-0 m-0 l-1-3 xl-1-3 ] map-info">
      <div class="grid">
        <div class="unit [ xs-0 s-0 m-0 l-1 xl-1 ] map-top-info">
          <div class="island-2">
            <h1 class="pad-t zeta blue-text bold push-1-4">Ottawa area growler <em class="accent-text not-italic">drop off</em> spots</h1>
          </div>
        </div>
        <div class="unit [ xs-0 s-0 m-0 l-1 xl-1 ] map-bottom-info">
          <div class="island-2">
            <ul class="grid list-group">
              {% for places in site.data.location %}
                <li class="unit [ xs-0 s-0 m-1 l-1 xl-1] pad-t-1-4 pad-b-1-4 gutter-1-4">
                  <a  class="link-box blue-text locations" data-id={{places.data-id}}>
                    <p class="push-0 pad-t-1-2">
                      <span class="bold block">{{places.company}}</span>
                      <span class="pico block">{{places.companyType}}</span>
                      <span class="pico block">{{places.location}}</span>
                      <span class="pico block">{{places.city}}</span>
                    </p>
                  </a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        </div>
      </div>


    <div class="unit [ xs-1 s-1 m-1 l-2-3 xl-2-3 ]">
      <div id="map"></div>
    </div>
  </div>

</section>
<script src="{{site.baseurl}}/js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgtc-teHh2fcoRfktuYQHeR2FgsyQ0L7M&callback=initMap" async defer></script>
