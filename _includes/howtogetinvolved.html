<section class="pad-t-2 pad-b-2 howto-section">

  <div class="island-2 text-center grey-text">
    <div class="div-width pad-t-2">
      <h2 class="push-1-2">{{page.HowToTitle}}</h2>
      <p>{{page.HowToText}}</p>
    </div>


    <div class="pad-t-2">
      <ul class="grid list-group wrapper push-2">
        <li class="unit [xs-1 s-1 m-1-3 l-1-3 xl-1-3] gutter-1-4 pad-b-1-2">
          <a id="residential-green-one" class="link-box grey-text island bc-card-div">
            <i class="icon i-128">
              <img src="../images/residency.svg" aria-detail="Illustration of a residence" alt="Illustration of a residence">
            </i>
            <h3 class="giga pad-t push-0">Residential</h3>
            <p class="milli push-0"> Individuals who wish to donate their empties</p>
          </a>
        </li>

        <li class="unit [xs-1 s-1 m-1-3 l-1-3 xl-1-3] gutter-1-4 pad-b-1-2">
          <a id="commercial-grey-two" class="link-box grey-text island bc-card-div">
            <i class="icon i-128">
              <img src="../images/business.svg" aria-detail="Illustration of a commercial business" alt="Illustration of a commercial business">
            </i>
            <h3 class="giga pad-t push-0">Commercial</h3>
            <p class="milli push-0">Buildings, companies, conference centres</p>
          </a>
        </li>

        <li class="unit [xs-1 s-1 m-1-3 l-1-3 xl-1-3] gutter-1-4 pad-b-1-2">
          <a id="restaurant-blue-three" class="link-box grey-text island bc-card-div">
            <i class="icon i-128">
              <img src="../images/restaurants.svg" aria-detail="Illustration of a restaurant" alt="Illustration of a restaurant">
            </i>
            <h3 class="giga pad-t push-0">Restaurants</h3>
            <p class="milli push-0">Local pubs, restaurants and bars</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

</section>
